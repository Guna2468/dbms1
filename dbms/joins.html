<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>



<div class="row">
  <div class="column">
    <img src="joins1.PNG" alt="Snow" style="width:100%">
  </div>
  <div class="column">
    <img src="joins2.PNG" alt="Forest" style="width:100%">
  </div>
  
</div>

</body>
</html>
